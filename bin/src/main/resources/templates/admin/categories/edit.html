<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div th:replace="@{common/menu_admin.html}"></div>
<div class="row">
	<div class="col-12">
		<div class="col-6 offset-3">
			<form method="post"
				th:href="@{|/admin/categories/edit/*{id}|}" th:object="${categoryForm}">
				<div class="mt-3">
					Form Edit Category
				</div>
				
				<div class="mt-3">
					<label class="form-label">ID</label>
					<input type="text" disabled="disabled" class="form-control" th:value="*{id}" name="id"/>
					
				</div>
				
				<div class="mt-3">
					<label class="form-label">Name</label>
					<input type="text" th:field="*{name}" class="form-control"/>
					<p th:errors="*{name}" />
				</div>
				
				
				<div class="mt-3">
					<button type="submit" class="btn btn-primary mb-3">Submit
					</button>
				</div>

			</form>
		</div>
	</div>
</div>
<div th:replace="@{common/footer_admin.html}"></div>
</body>
</html>
