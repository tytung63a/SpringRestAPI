<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>

	<div th:replace="@{common/menu_login.html}"></div>

	<h4 th:if="${message != null}" th:utext="${message}" class="message" style="color: red;"></h4>

	<ul>
		<li>UserName/Password</li>
		<li>user/user (USER)</li>
		<li>admin/admin (ADMIN)</li>
	</ul>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md">


				<form name='f' th:action="@{/login}" method='POST'>
					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="text" name='username' value='' id="form1Example1"
							class="form-control" /> <label class="form-label"
							for="form1Example1">UserName</label>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4">
						<input type="password" name='password' value='' id="form1Example2"
							class="form-control" /> <label class="form-label"
							for="form1Example2">Password</label>
					</div>

					<!-- 2 column grid layout for inline styling -->
					<div class="row mb-4">
						<div class="col d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="form1Example3" checked /> <label class="form-check-label"
									for="form1Example3"> Remember me </label>
							</div>
						</div>
					</div>
					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block">Sign
						in</button>
				</form>
			</div>

		</div>

	</div>

</body>

</html>
